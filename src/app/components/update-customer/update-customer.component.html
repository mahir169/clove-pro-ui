<div class="container mt-5">
    <div class="card col-lg-6">
      <form class="col-lg-5 m-3" (ngSubmit)="updateById()">
        <div class="form-group mb-3">
          <label for="name">Customer Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="customer.name" placeholder="Enter name">
        </div>
        <div class="form-group mb-3">
          <label for="address">Customer Address</label>
          <input type="text" class="form-control"  name="address" [(ngModel)]="customer.address" placeholder="Enter address">
        </div>
        <div class="form-group mb-3">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="customer.phone"  placeholder="Enter phone">
        </div>
        <div class="form-group mb-3">
          <label for="chet">Chet</label>
          <input type="text" class="form-control" name="chet" [(ngModel)]="customer.chet"  placeholder="Enter Chet">
        </div>
        <div class="form-group mb-3">
          <label for="date">Date</label>
          <input type="text" class="form-control" name="date" [(ngModel)]="customer.date"  placeholder="Enter date">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <style>
    .container,.card{
        align-items: center;
    }
  </style>
